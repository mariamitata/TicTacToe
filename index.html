<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
  <h1>Tic Tac Toe</h1>
  <p class="next-player">Next Player: <span id="next-player"> X </span></p>
  <div id="board" class="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>
  <div class="form-bottom">
    <button id="reset" class="main-btn">New Game</button>
    <button id="history" class="main-btn" class="main-btn">History</button>
  </div>
  </div>
    <div id="message" class="message" data-winning-message-text></div>
    <div id="history-log" class="message" data-winning-message-text></div>
</body>
</html>
